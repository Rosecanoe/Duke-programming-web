<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>prototype canvas</h1>
    <canvas id="can1"></canvas>
    <canvas id="can2"></canvas>

    <div>
        <input type="file" multiple=false accept="image/*"  id="foreground" name="Foreground" onchange= loadForegroundImage()>
        <input type="file" multiple=false accept="image/*"  id="background" name="Background" onchange=loadBackgroundImage()>
    </div>
    <div>
        <input type="button" id="composite" value="Create Composite" onclick=doGreenScreen()>
        <input type="button" id="clear" value="Clear Canvas" onclick=clearCanvas()> 
        <!-- <input type="button" id="size" value="size" onclick=cansize()>  #test function cansize() -->
    </div>
    
    

    <script src="greenScreen.js"></script>
    <script src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
    
</body>
</html>
